<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="EUser.css">
</head>

<body>
    <header>
        <div class="hdt">
            <div class="hd">
                <img class="logo" src="railLogo.png" alt="Rail Logo" width="150px" height="200px">
                <h1>Train Ticket Booking Spot</h1>
            </div>
        </div>
    </header>

    <div class="credd br">
        <form action="signup" method="post">
            <h1><span><u>User</u> <u>SignUp</u></span></h1>

            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" title="firstname" required><br><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" title="lastname" required><br><br>

            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone" title="phone" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" title="email" required><br><br>

            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" title="username" required><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" title="password" required><br><br>

            <button type="submit">SignUp</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="Login.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
